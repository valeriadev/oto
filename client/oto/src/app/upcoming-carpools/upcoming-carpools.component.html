<mat-card>

       <mat-form-field class="date">
        <input matInput [matDatepicker]="picker" placeholder="Date:" [(ngModel)]="rideDate" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Time:" atp-time-picker type="time" [(ngModel)]="rideTime" name="time"/>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Number of riders: </mat-label>
          <input matInput [(ngModel)]="numOfRiders">
      </mat-form-field>
      <mat-list role="list" *ngFor="let ride of listRiders; let i = dataIndex;">
          <mat-list-item role="listitem">{{i}}{{ride}}</mat-list-item>
        </mat-list>

</mat-card>
