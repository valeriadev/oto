<div>
  <mat-toolbar>
    <img alt="Oto Logo" src="/assets/images/otoLogo.png" />
  </mat-toolbar>
</div>

<mat-tab-group *ngIf="!isLoading">
  <mat-tab label="Profile"> <app-user-profile></app-user-profile> </mat-tab>
  <mat-tab label="Your Schedule"
    ><app-your-schedule></app-your-schedule
  ></mat-tab>
  <mat-tab label="Search Ride"><app-new-drive></app-new-drive></mat-tab>
  <mat-tab label="Suggest New Ride"
    ><app-create-ride></app-create-ride
  ></mat-tab>
  <mat-tab label="Live Users">
    <app-live-users></app-live-users>
  </mat-tab>
  <mat-tab label="Map">
      <app-map></app-map>
    </mat-tab>
  <mat-tab label="Search Car">
    <app-car-search></app-car-search>
  </mat-tab>
  <mat-tab>
      <nav class="navbar navbar-default navbar-static-top navbar-inverse">
          <div class="container">
            <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
          </div>
        </nav>
        <h1 class="header">Logged User Page</h1>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="card" style="width: 20rem;">
              <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
              <img class="card-img-top image" src="https://via.placeholder.com/400x300" *ngIf="!user.image" alt="User image">
              <div *ngIf='user.provider != "password"'class="card-body">
                <h4 class="card-title">{{user.name}}</h4>
                <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 7 web app. </p>
              </div>
              <div *ngIf='user.provider == "password"'class="card-body">
                <form [formGroup]="profileForm">
                  <div class="form-group">
                    <label>Your name</label>
                    <input type="text" formControlName="name" class="form-control" required>
                  </div>
                </form>
                <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
              </div>
            </div>
          </div>
        </div>
  </mat-tab>
</mat-tab-group>
