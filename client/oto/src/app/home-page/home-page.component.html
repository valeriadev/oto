


<div>
  <mat-toolbar>
    <img alt="Oto Logo" src="/assets/images/otoLogo.png" />
     <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
  </mat-toolbar>
</div>

<mat-tab-group *ngIf="!isLoading">
  <mat-tab class="label" label="Profile">

    <div>
        <img class="card-img-top avatar"  [src]="user.image" *ngIf="user.image" alt="User image">
        <img class="card-img-top avatar"  src="/assets/images/avatar.png" *ngIf="!user.image" alt="User image">
    </div>


    <app-user-profile></app-user-profile> </mat-tab>
  <mat-tab class="label" label="Find a ride"><app-new-drive></app-new-drive></mat-tab>
  <mat-tab class="label" label="Suggest new ride"
    ><app-create-ride></app-create-ride
  ></mat-tab>
  <mat-tab class="label" label="Your suggested rides">
      <app-all-suggest-rides></app-all-suggest-rides>
  </mat-tab>
  <mat-tab class="label" label="Upcoming carpools">
      <app-upcoming-carpools></app-upcoming-carpools>
  </mat-tab>

  <mat-tab class="label" label="Rate your rides">
      <app-rate-ride></app-rate-ride>
  </mat-tab>
  <mat-tab class="label" label="Live users">
    <app-live-users></app-live-users>
  </mat-tab>
</mat-tab-group>
